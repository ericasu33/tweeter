<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/style.css"/>

  </head>

  <body>
    <nav>
      <div class="nav-words">
        <span class="nav-logo"> tweeter </span>
        <div class="nav-new-tweet">
          <div class="nav-view-tweet">
            <span class="nav-bold"> View </span>
            tweets 
          </div>
          <div class="nav-write-tweet">
            <span class="nav-bold"> Write </span>
            a new tweet 
          </div>
          <img class="new-tweet-icon-bounce" src="/images/dropdown.png" alt="create new tweet icon" /> 
        </div>
      </div>
    </nav>

    <div class="desktop-flex">
      <header>
        <div class="desktop-profile">
          <div>
            <img src="/images/profile-hex.png" alt="profile photo" />
          </div>
          <div class="profile-name">
            <span class="profile-name-bold"> Erica </span> Su 
          </div>
        </div>
     </header>

      <main>
        <button id="scroll-to-top-button">
          <i class="fa fa-angle-double-up fa-3x"></i>
        </button>

        <section id="tweet-input">
          <form method="POST" action="/tweets">
            <label for="tweet-text"> What are you humming about? </label>
            <div class="error-min-input">
              <p> &#9888 Invalid. Minimum character length is 1 (one). </p>
            </div>
            <div class="error-max-input">
              <p> &#9888 Invalid. Maximum character length is 140 (one hundred forty). Please check the counter for your current character count. </p>
            </div>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweet-submission">
              <button class="tweet-button" type="submit"> Tweet </button>
              <output name="counter" class="counter" for="tweet-text"> 140 </output>
            </div>
          </form>
        </section>
        
        <section id="tweet-display"></section>
      </main>
    </div>

    <!-- External JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-button-navbar.js"></script>
    <script type="text/javascript" src="/scripts/compose-scroll-to-top.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-nav-on-scroll.js"></script>
    <script type="text/javascript" src="/scripts/compose-tweetButton-hover.js"></script>

  </body>
</html>
