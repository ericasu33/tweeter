<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap">
    
    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/layout.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/nav.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/header.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/tweet-display.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/root.css"/>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-words">
        <span class="logo"> tweeter </span>
        <div class="nav-button">
        <div>
          <span class="nav-bold"> Write </span>
          a new tweet 
        </div>
          <img src="/images/dropdown.png" alt="dropdown button" /> 
        </div>
      </div>
    </nav>

    <header>
      <div>
        <div>
          <img src="/images/profile-hex.png" alt="profile-photo" />
        </div>
        <div class="profile-name">
          <span class="profile-name-bold"> Erica </span> Su 
        </div>
    </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-submission">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section class="tweet-display">
        <article>
          <header>
            <div>
              <img src="/images/wheein.png" alt="tweet post profile icon" />
              <div class="tweet-post-user"> Wheein </div>
            </div>
            <div class="tweet-post-handle"> @Jungwheein </div>
          </header>
            <div class="tweet-post-content">CONTENTTsknlkfksmdas</div>
          <footer>
            <div>
              <div> 1 day ago </div>
            </div>
            <div>
              <i class="fa fa-flag"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweets-on-hover.js"></script>
  </body>
</html>
