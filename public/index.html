<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />
    <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="nav-words">
        <span id="logo"> tweeter </span>
        <div id="nav-button">
        <span>
          <span class="emphasis"> Write
          </span>
          a new tweet 
        </span>
          <img src="/images/dropdown.png" alt="dropdown button" /> 
        </div>
      </div>
    </nav>

    <header>
      <div>
        <div id="avatar">
          <img src="/images/profile-hex.png" alt="profile-photo" />
        </div>
        <div id="profile-name">
          <span class="emphasis"> Erica </span> Su 
        </div>
    </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="tweet-submission">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section id="tweet-display">
        <article>
          <header>
            <div>
              <img src="/images/wheein.png" alt="tweet post profile icon" />
              <div class="tweet-post-user"> Wheein </div>
            </div>
            <div class="tweet-post-handle">@Jungwheein</div>
          </header>
            <div class="tweet-post-content">CONTENTTsknlkfksmdas</div>
          <footer>
            <div>1 day ago</div>
            <div>
              <i class="fa fa-flag"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i>
            </div>
            
          </footer>
        </article>
      </section>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
